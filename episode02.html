            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title-wrapper {
            text-align: center;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            display: block;
        }

        .episode {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
            display: block;
        }

        .comic-container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px;
            background-color: #000;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
        }

        .comic-page {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .comic-page.loaded {
            opacity: 1;
        }

        .page-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .copyright {
            font-weight: bold;
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            font-size: 15px;
            color: #a2a2a2;
        }

        .footer {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #ffffff;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .next-episode-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 15px 50px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .next-episode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .title {
                font-size: 12px;
            }

            .episode {
                font-size: 11px;
            }

            .page-indicator {
                bottom: 15px;
                font-size: 11px;
                padding: 6px 12px;
            }

            .next-episode-btn {
                padding: 12px 40px;
                font-size: 14px;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

        ];

        const comicContainer = document.getElementById('comicContainer');
        const currentPageEl = document.getElementById('currentPage');
        const totalPagesEl = document.getElementById('totalPages');

        totalPagesEl.textContent = comicPages.length;

        comicPages.forEach((imagePath, index) => {
            const pageWrapper = document.createElement('div');
            pageWrapper.className = 'page-wrapper';
            pageWrapper.dataset.page = index + 1;

            const img = document.createElement('img');
            img.className = 'comic-page';
            img.dataset.src = imagePath;
            img.alt = `ページ ${index + 1}`;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.classList.add('loaded');
                        };
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px'
            });

            observer.observe(img);

            pageWrapper.appendChild(img);
            comicContainer.appendChild(pageWrapper);
        });

        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updatePageIndicator();
                    ticking = false;
                });
                ticking = true;
            }
        });

        function updatePageIndicator() {
            const scrollPosition = window.scrollY + window.innerHeight / 2;
            const pages = document.querySelectorAll('.page-wrapper');

            pages.forEach((page, index) => {
                const pageTop = page.offsetTop;
                const pageBottom = pageTop + page.offsetHeight;

                if (scrollPosition >= pageTop && scrollPosition < pageBottom) {
                    currentPageEl.textContent = index + 1;
                }
            });
        }

        updatePageIndicator();

        document.addEventListener('keydown', (e) => {
            const scrollAmount = window.innerHeight * 0.8;

            if (e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                window.scrollBy({ top: scrollAmount, behavior: 'smooth' });
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                window.scrollBy({ top: -scrollAmount, behavior: 'smooth' });
            }
        });
