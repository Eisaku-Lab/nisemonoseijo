<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>電子コミック - 試し読み</title>
    <meta http-equiv="refresh" content="0; url=episode01.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>第1話へ移動中...</p>
        <p style="margin-top: 20px; font-size: 14px; color: #888;">
            自動的に移動しない場合は<a href="episode01.html">こちらをクリック</a>
